name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-dryrun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniforge (conda + mamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          auto-activate-base: false
          use-mamba: true
          conda-remove-defaults: true
          channels: conda-forge

      - name: Create Snakemake environment
        shell: bash -l {0}
        run: |
          mamba env create -f envs/snakemake.yml

      - name: Snakemake lint
        shell: bash -l {0}
        run: |
          mamba run -n snakemake snakemake --lint

      - name: Snakemake dry-run
        shell: bash -l {0}
        run: |
          mamba run -n snakemake snakemake -n --use-conda --cores 1
