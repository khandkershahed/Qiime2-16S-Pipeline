name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-dryrun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniforge (conda + mamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          auto-activate-base: false
          use-mamba: true

      - name: Create Snakemake environment
        shell: bash -l {0}
        run: |
          mamba env create -f envs/snakemake.yml

      # LINT = advisory (do not fail CI)
      - name: Snakemake lint (advisory)
        continue-on-error: true
        shell: bash -l {0}
        run: |
          mamba run -n snakemake snakemake --lint

      # DRY-RUN = must pass
      - name: Snakemake dry-run (must pass)
        shell: bash -l {0}
        run: |
          mamba run -n snakemake snakemake -n --use-conda --cores 1
